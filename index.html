<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>API Capstone</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	 crossorigin="anonymous"></script>
	<link rel="stylesheet" href="index.css" type="text/css" />
	<link rel="stylesheet" href="float-grid.css" type="text/css">
	<link rel="stylesheet" href="Flickity/flickity.css" media="screen">
</head>

<body>
	<main role="main" aria-live="assertive">
		<form action="#" class="js-search-form">
			<label for="searchForm">
				<h1>Search on TMDb</h1>
			</label>
			<input type="text" class="js-query" ID="searchForm">
			<button type="submit">Search</button>
		</form>

		<form action="#" class="js-now-playing">
			<select class="discover">
				<option value="nowPlaying">Now Playing</option>
				<option value="popular">Popular</option>
				<option value="topRated">Top Rated</option>
				<option value="upcoming">Upcoming</option>
			</select>
			in: 
			<select class="country"></select>
			<button type="submit">Submit</button>
		</form>

		<h2 class="js-results-text hidden">Results</h2>
		<div class="main-gallery"></div>

	</main>
	<script src="index.js"></script>
	<script src="countryDb.js"></script>
	<script src="Flickity/flickity.pkgd.js"></script>
	<!--<script src="database.js"></script>-->
</body>

</html>
