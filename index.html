<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>API Capstone</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	 crossorigin="anonymous"></script>
	<link rel="stylesheet" href="index.css" type="text/css" />
	<link rel="stylesheet" href="float-grid.css" type="text/css">
</head>

<body>
	<main role="main" aria-live="assertive">
		<form action="#" class="js-search-form">
			<label for="searchForm">
				<h1>Search on TMDb</h1>
			</label>
			<input type="text" class="js-query" ID="searchForm">
			<button type="submit">Search</button>
		</form>

		<form action="#" class="js-now-playing">
			<select class="discover">
				<option value="nowPlaying">Now Playing</option>
				<option value="popular">Popular</option>
				<option value="topRated">Top Rated</option>
				<option value="upcoming">Upcoming</option>
			</select>
			in: 
			<select class="country"></select>
			<button type="submit">Submit</button>
		</form>
		
		<div class="movie-container section group hidden">
			<span class="close">&times;</span>
			<div class="section group">
				<h2 class="movie-title col span_10_of_10">Movie Title</h2>
			</div>
			<div class="section group">
				<div class="movie-details col span_5_of_10">
					Year:
					<span class="year"></span>
					<br> Rating:
					<span class="rating"></span>
					<br> Released:
					<span class="released"></span>
					<br> Runtime:
					<span class="runtime"></span>
				</div>
				<div class="movie-reviews col span_5_of_10">
					IMDb:
					<span class="imdbScore"></span>
					<br> RT:
					<span class="rtScore"></span>
					<br> MC:
					<span class="mcScore"></span>
				</div>
			</div>
			<div class="section group">
				<p class="movie-plot col span_10_of_10"></p>
			</div>
			<div class="section group">
				<h2>Trailers</h2>
				<div class="movie-trailers cold span_10_of_10"></div>
			</div>
		</div>

		<h2 class="js-results-text hidden">Results</h2>
		<div class="js-search-results section group"></div>
		<button type="button" class="prevButton" hidden>Prev</button>
		<button type="button" class="nextButton" hidden>Next</button>

	</main>
	<script src="index.js"></script>
	<script src="countryDb.js"></script>
	<!--<script src="database.js"></script>-->
</body>

</html>
