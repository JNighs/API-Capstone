<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>API Capstone</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	 crossorigin="anonymous"></script>
	<link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<main role="main" aria-live="assertive">
		<form action="#" class="js-search-form">
			<label for="searchForm"><h1>Search on OMDb</h1></label>
			<input type="text" class="js-query" ID="searchForm">
			<button type="submit">Search</button>
		</form>
			<h2 class="js-results-text" hidden>Results</h2>
			<div class="js-search-results"></div>
			<button type="button" class="prevButton" hidden>Prev</button>
			<button type="button" class="nextButton" hidden>Next</button>
	</main>
	<script src="index.js"></script>
</body>
