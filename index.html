<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>API Capstone</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	 crossorigin="anonymous"></script>
	<link rel="stylesheet" href="index.css" type="text/css" />
	<link rel="stylesheet" href="Flickity/flickity.css" media="screen">
</head>

<body>
	<main role="main">
		<div class="logo-container">
			<img class="logo" src="images/mdb_logo.png" alt="Movie Database">
			<h1>Movie Database</h1>
		</div>
		<div class="flex-wrap">
			<form action class="js-search-form" autocomplete="off">
				<input type="radio" name="rg" id="search" checked/>
				<input type="radio" name="rg" id="discoverSearch" />

				<label for="search">Search</label>
				<label for="discoverSearch">Discover</label>

				<input class="search js-query" type="text" placeholder="Search for movie titles" onfocus="this.value=''" required />
				<select class="discoverSearch discover" name="discover" tabindex="-1" autocomplete="off">
					<option value="nowPlaying">Now Playing</option>
					<option value="upcoming">Upcoming</option>
					<option value="topRated">Top Rated</option>
					<option value="popular">Popular</option>
				</select>
				<select class="discoverSearch country" name="country" tabindex="-1"></select>
				<button type="submit">Search</button>
			</form>
		</div>
		<h2 class="results-number hidden">Results</h2>
		<div class="main-gallery"></div>
		<div class="logo-container-footer">
			<p>API's:
				<a href="https://www.themoviedb.org/" target="_blank">TMDb</a> &
				<a href="http://www.omdbapi.com/" target="_blank">OMDb</a>
			</p>
			<img class="logo" src="images/mdb_logo.png" alt="Movie Database">
		</div>
	</main>
	<script src="index.js"></script>
	<script src="countryDb.js"></script>
	<script src="Flickity/flickity.pkgd.js"></script>
	<!--<script src="database.js"></script>-->
</body>

</html>
